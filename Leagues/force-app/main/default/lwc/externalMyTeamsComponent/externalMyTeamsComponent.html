<template>
    <lightning-card title={cardTitle}>
        <!-- SPINNER ON LOAD -->
        <lightning-spinner if:true={isLoading} alternative-text="Loading" variant="brand" size="large"></lightning-spinner>

        <template if:false={isLoading}>
            <template if:true={teamsList}>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-datatable 
                    data={teamsPerPage} 
                    columns={cols} 
                    key-field="Id" 
                    onrowaction={handleRowAction}
                    hide-checkbox-column 
                ></lightning-datatable>
                <br />
                <!-- NAVIGATION -->
                <lightning-layout horizontal-align="space">
                    <lightning-layout-item flexibility="auto">
                        <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                        </lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        Page {page} of {totalPages}
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
                            onclick={nextHandler}></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:false={teamsList}>
                <p>No teams for you...</p>
            </template>
        </template>
        
    </lightning-card>
</template>
